<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="css/stylereg.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="Signup_form">
                <div id="H1" >Sign Up.</div>
                <p>Please fill this form to create an account.</p>

                <form>
                    <div class="Username_group">
                        <input type="text" name="username" class="user-name" placeholder="Username">
                    </div>

                    <div class="Password_group">
                        <input type="text" name="password" class="password-name" placeholder="Password">
                    </div>

                    <div class="Confirm_Password-group">
                        <input type="text" name="confirm_password" class="confirm-password-name" placeholder="Confirm Password">
                    </div>

                    <div class="button_group">
                        <button><a href="services.html">Submit</a></button>
                        <button><a href="Details.html">Reset</a></button>
                    </div>
                    <div class="already_account">
                        <div>Already have an account <a href="login.html">Login</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
