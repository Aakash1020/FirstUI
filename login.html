<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Login</title>
	<style type="text/css">
		body {
  			margin: 0;
  			padding: 0;
  			height: 100%;		
			background-color: #3e3e3e;
			font-family: 'Montserrat', sans-serif;
		}
		.nav ul {
			font-size: 12px;
			letter-spacing: 1.4px;
  			list-style: none;
  			background-color: #000000;
  			text-align: center;
  			padding: 0;
  			margin: 0;
		}
		.nav li {

  			font-family: 'Cousine', monospace;
  			line-height: 40px;
  			height: 40px;
  			border-bottom: 1px solid #888;
		}
		.nav a {
		  text-decoration: none;
		  color: #fff;
		  display: block;
		  transition: .3s background-color;
		}
 
		.nav a:hover {
		  color: #000000;
		}
		.nav li:hover {
		  background-color: #ffffff;
		}
		 
		@media screen and (min-width: 600px) {
		  .nav li {
		    width: 120px;
		    border-bottom: none;
		    height: 50px;
		    line-height: 50px;
		    font-size: 1.4em;
		  }
		 
		  /* Option 1 - Display Inline */
		.nav li {
		   display: inline-block;
		   margin-right: -4px;
		  }

		.container-left{
			text-align: left;
			width: 500px;
			margin: 5%;
			padding: 40px;		
			display: inline-block;
			transform: translate3d(-50%, 0);
		}
		.container-left .content-wrap span{
			opacity: 1;
			transition: all 3.5s ease;
		}

		.container-left.content-hidden .content-wrap span { opacity: 0; }

		.container-left span{
			color: #fff;
			font-size: 6em;
		}
		.container-left p{
			color: #FFA600;
			font-size: 2em;
		}
		.background-right{
			float: right;
			width: 50%;
			height: 100vh;
			font-size: 2em;
			background-color: #FFA600;
		}

		.container {
			padding: 12%;
			align-self: center;
		}

		.screen-right {
			background-color: #3e3e3e;
		  	border-radius: 15px;
		}

		.screen:after {
		  content: '';
		  display: block;
		  position: absolute;
		  top: 0;
		  left: 20px;
		  right: 20px;
		  bottom: 0;
		  border-radius: 15px;
		  box-shadow: 0 20px 40px rgba(0, 0, 0, .4);
		  z-index: -1;
		}

		.screen-header {
		  display: flex;
		  align-items: center;
		  padding: 5px 20px;
		  background: #161616;
		  border-top-left-radius: 15px;
		  border-top-right-radius: 15px;
		}

		.screen-header-left {
		  margin-right: auto;
		}

		.screen-header-button {
		  display: inline-block;
		  width: 8px;
		  height: 8px;
		  margin-right: 3px;
		  border-radius: 8px;
		  background: white;
		}

		.screen-header-button.close {
		  background: #ed1c6f;
		}

		.screen-header-button.maximize {
		  background: #e8e925;
		}

		.screen-header-button.minimize {
		  background: #74c54f;
		}

		.screen-header-right {
		  display: flex;
		}

		.screen-header-ellipsis {
		  width: 3px;
		  height: 3px;
		  margin-left: 2px;
		  border-radius: 8px;
		  background: #999;
		}

		.screen-body {
		  display: flex;
		}

		.screen-body-item {
		  flex: 1;
		  padding: 25px;
		}

		.screen-body-item.left {
		  display: flex;
		  flex-direction: column;
		}

		.app-title {
		  display: flex;
		  flex-direction: column;
		  position: relative;
		  color: #FFA600;
		  font-size: 26px;
		}

		.app-title:after {
		  content: '';
		  display: block;
		  position: absolute;
		  left: 0;
		  bottom: -10px;
		  width: 25px;
		  height: 4px;
		  background: #FFA600;
		}

		.app-contact {
		  margin-top: auto;
		  font-size: 8px;
		  color: #888;
		}

		.app-form-group {
		  margin-bottom: 15px;
		}

		.app-form-group.buttons {
		  margin-bottom: 0;
		  text-align: right;

		}

		.app-form-control {
		  width: 100%;
		  padding: 10px 0;
		  background: none;
		  border: none;
		  border-bottom: 1px solid #666;
		  color: #ddd;
		  font-size: 14px;
		  text-transform: uppercase;
		  outline: none;
		  transition: border-color .2s;
		}

		.app-form-control::placeholder {
		  color: #666;
		}

		.app-form-control:focus {
		  border-bottom-color: #ddd;
		}

		.app-form-button {
		  border: none;
		  color: #FFA600;
		  font-size: 14px;
		  cursor: pointer;
		  text-decoration: none;
		  padding: 10px;
		}

		.app-form-button:hover {
		  color: #FFA600;
		}
		.t1{
			font-size: 1em;
			text-align: center;
			margin-top: 30px;
		}

	</style>

		          		<div class="screen-header-ellipsis"></div>

		      	</div>
		      	<div class="screen-body">

				            <div class="app-form-group">

			            	<div class="app-form-group buttons">

			              		<a class="app-form-button" href="services.html"> SEND</a>
			            		</div>
		          		</div>
		        	</div>
		      	</div>
		    </div>
		    <div class="t1">Click On Send</div>		
		</div>

		

	</div>
