<head>
	<meta charset="utf-8">

    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Login</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			width: auto;
			height: 100%;
			font-family: 'Open Sans', Arial, sans-serif;
		}
		.container{
			display: flex;
			height: 100vh;
		}
		.screen-body{
			background-color: transparent;
			margin: auto;
			width: auto;
			padding: 10px;
			
			
		}
		.screen-body span{
			font-size: 3em;
			margin: 20px;
		
		}
		@media (max-width: 400px){
			.screen-body span{
				font-size: 2em;
			}
		}
		.form{
			background-color: white;
			margin-top: 40px;
			background: transparent;
			border-radius: 15px;
			z-index: -1;
		}


		
		.l1{
			display: flex;
			margin: 20px;
			width: 40%;
			padding: 20px;
			background: none;
			border-radius: 20px;
			border: 1px solid #666;
			color: #000;
			font-size: 14px;
			outline: none;
			
		}
		@media (max-width: 400px){
			.l1{
				width: 75%;
				padding: 15px;
				font-size: 12px;
				justify-content: center;
			}
		}
		.l1:placeholder {
		  	color: #666;
		}


		.screen-body p{
			width: 47%;
			margin-left: 10px;
			padding: 10px;
			text-decoration: none;
			font-size: 0.9em;
		}
		@media (max-width: 400px){
			.screen-body p{
				width: 85%;
				font-size: 0.8em;
			}
		}
		.text1{
			color: #0057FF;
			display: flex;
			margin-left: 10px;
			padding: 10px;
			text-decoration: none;
			font-size: 1.1em;
			width: auto;
		}
		@media (max-width: 400px){
			.text1{
				font-size: 0.9em;
				padding: 5px;
				margin-left: 15px;
			}
		}

		.text1:hover{
			text-decoration: underline;
		}
		
		.submit{
			background-color: #0057FF;
			text-align: center;
  			border: none;
  			color: white;
  			margin: 20px;
  			padding: 20px;
  			border-radius: 20px;
  			font-size: 14px;
  			width: 45%;
  			cursor: pointer;
  			outline: none;
		}
		@media (max-width: 400px){
			.submit{
				width: 85%;
				padding: 18px;
			}
		}


		

	</style>

</head>
<body>

	<div>
		<div class="container">
			<div class="screen-body">
				<span>Please sign in.</span>
				<form class="form">
					<input class="l1" placeholder="Cloud ID">
					<input class="l1" placeholder="Password">
					
				</form>
				<p>Your Cloud ID is the email address or mobile phone number you have been registered, please check your mail for more information.</p>
				
				<div class="form-buttons">
              			<a href="services.html"><button class="submit" type="submit">Sign In</button></a>
            	</div>
            	<a class="text1" href="#">Forgotten your Cloud ID or password?</a>
				<a class="text1" href="#">Donâ€™t have a Cloud ID? Create one now.</a>
				
			</div>
		</div>
	</div>
