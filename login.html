<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Login</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			background-image: -webkit-linear-gradient(150deg, #0057FF 35%, #000 35%);
			font-family: 'Open Sans', Arial, sans-serif;
		}
		.container{
			background-color: transparent;
			display: flex;
			height: 100vh;
		}
		.screen-body{
			background-color: transparent;
			margin: auto;
			width: auto;
			padding: 10px;			
		}
		.screen-body span{
			font-size: 3em;
			margin: 20px;
			color: #fff;
		}
		
		.form{
			background-color: white;
			margin-top: 40px;
			background: transparent;
			border-radius: 15px;
			z-index: -1;
		}
		.l1{
			display: flex;
			margin: 20px;
			width: 40%;
			padding: 20px;
			background: #fff;
			border-radius: 20px;
			border: 1px solid #fff;
			color: #000;
			font-size: 14px;
			outline: none;
		}
		.l1:placeholder {
		  	color: #666;
		}
		.ptext{
			width: 50%;
		}
		.ptext p{
			margin-left: 20px;
			padding: 10px;
			text-decoration: none;
			font-size: 0.85em;
			color: #fff;
			opacity: 70%;

		}
		.link-overflow{
			position: absolute;
			background-color: transparent;
		}
		.text1{
			color: #0057FF;
			display: flex;
			margin-left: 10px;
			padding: 10px;
			text-decoration: none;
			font-size: 1.1em;
			overflow: hidden;
		}
		.text1:hover{
			text-decoration: underline;
		}
		.submit{
			background-color: #0057FF;
			text-align: center;
  			border: none;
  			color: white;
  			margin-top: 10px;
  			margin-left: 20px;
  			margin-bottom: 10px;
  			padding: 20px;
  			border-radius: 20px;
  			font-size: 14px;
  			width: 45%;
  			cursor: pointer;
  			outline: none;
		}


		@media (max-width: 460px){
			.screen-body span{
				font-size: 2em;
			}
			.container{
				background-image: none;
				background-color: #000;
			}
			.l1{
				width: 75%;
				padding: 15px;
				font-size: 12px;
				justify-content: center;
			}
			.ptext{
				width: 85%;
				font-size: 0.8em;
			}
			.text1{
				font-size: 0.9em;
				padding: 5px;
				margin-left: 15px;
			}
			.submit{
				width: 85%;
				
			}
			.textt{
				visibility: hidden;
			}
		}
		@media (max-width: 700px){
			.container{
				background-image: none;
				background-color: #000;
			}

		}


		.notice{
			width: 100%;
			background-color: red;
		}
		.notice .textt{
			color: #fff;
			float: right;
			font-size: 20px;
			text-align: center;
			padding-top: 40px;
		}
		.notice .textt h1{
			color: #fff;
		}

	</style>

</head>
<body>
	
	

	<div>
		
		<div class="container">
			
			<div class="screen-body">
				<span>Please sign in.</span>
				<form class="form">
					<input class="l1" placeholder="Cloud ID">
					<input class="l1" placeholder="Password">
					
				</form>
				<div class="ptext">
					<p>Your Cloud ID is the email address or mobile phone number you have been registered, please check your mail for more information.</p>
				</div>
				
				
				<div class="form-buttons">
              			<a href="services.html"><button class="submit" type="submit">Sign In</button></a>
            	</div>
            	<div class="link-overflow">
            		<a class="text1" href="#">Forgotten your Cloud ID or password?</a>
					<a class="text1" href="#">Don't have a Cloud ID? Create one now.</a>
            	</div>

            	<div class="notice">
					<div class="textt"><b>just click</b><h2>SIGN IN</h2><b>for now</b></div>
				</div>
            	
				
			</div>
		</div>
		
	</div>
	
	

	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript">

            
            
            
        </script>
</body>
</html>
